<!DOCTYPE html>
<html>

	<body>
		<div id="test" ></div>
	</body>
	<script>
		window.onload = function(){
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "allSongs", false);
			xhttp.send();
			var response = xhttp.responseText;
			document.querySelector("#test").innerHTML = response;
		}
	</script>
</html>
