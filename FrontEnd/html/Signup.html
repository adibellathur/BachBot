<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../MDB/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../MDB/css/mdbfull.min.css" rel="stylesheet">

    <!-- W3Schools -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My Stylesheet -->
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <!-- <link rel="stylesheet" href="../css/profile_styles.css"> -->
    <link rel="stylesheet" href="../css/signup.css">

    <title>BachBot Signup</title>
  </head>
  <body>
    <div class="row h-25">
    </div>
    <div id="form" class="row justify-content-center">
      <div class="card" id="card" style="width: 50%">
        <div class="card-body justify-content-around">
          <form action="index.html" onsubmit="return validateForm()">
              <p class="h4 text-center mb-4">Signup</p>
              <!-- Material input email -->
              <div class="md-form">
                  <input type="text" id="materialFormLoginUsername" class="form-control">
                  <label for="materialFormLoginUsername">Username</label>
              </div>

              <!-- UserImage -->
              <div class="md-form">
                  <input type="text" id="materialFormLoginUserimage" class="form-control">
                  <label for="materialFormLoginUserimage">Image</label>
              </div>

              <!-- Material input password -->
              <div class="md-form">
                  <input type="password" id="materialFormLoginPassword" class="form-control">
                  <label for="materialFormLoginPassword">Password</label>
              </div>

              <div class="text-center mt-4">
                  <button class="btn btn-primary" id="button" type="submit">Login</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      try {
          $ = jQuery = module.exports;
          // If you want module.exports to be empty, uncomment:
          // module.exports = {};
      } catch(e) {}
    </script>
    <script type="text/javascript" src="../js/signup.js"></script>
  </body>
</html>
